<div>
    <h2 id="page-heading">
        <span jhiTranslate="learnSqlApp.exercisesAnswer.home.title">Exercises Answers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-exercises-answer" [routerLink]="['/exercises-answer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="learnSqlApp.exercisesAnswer.home.createLabel">
            Create new Exercises Answer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
<!--            <form name="searchForm" class="form-inline">-->
<!--                <div class="input-group w-100 mt-3">-->
<!--                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'learnSqlApp.exercisesAnswer.home.search' | translate }}">-->
<!--                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">-->
<!--                        <fa-icon [icon]="'search'"></fa-icon>-->
<!--                    </button>-->
<!--                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">-->
<!--                        <fa-icon [icon]="'trash-alt'"></fa-icon>-->
<!--                    </button>-->
<!--                </div>-->
<!--            </form>-->

            <form class="form-inline md-form form-sm active-cyan-2">
                <input class="form-control form-control-sm mr-3 w-75"
                       type="text"
                       [(ngModel)]="currentSearch"
                       name="currentSearch"
                       placeholder="{{ 'learnSqlApp.exercisesAnswer.home.search' | translate }}"
                       mdbInput>
                <button class="input-group-append btn btn-info"
                        (click)="search(currentSearch)">
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
                <button class="input-group-append btn btn-danger"
                        (click)="clear()"
                        *ngIf="currentSearch">
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="exercisesAnswers">
        <table mdbTable hover="true">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.result">Result</span></th>
            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.isCorrect">Is Correct</span></th>
<!--            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.createdDate">Created Date</span></th>-->
<!--            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.createdBy">Created By</span></th>-->
<!--            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.updatedDate">Updated Date</span></th>-->
<!--            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.updatedBy">Updated By</span></th>-->
            <th><span jhiTranslate="learnSqlApp.exercisesAnswer.exercises">Exercises</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr mdbTableCol *ngFor="let exercisesAnswer of exercisesAnswers ;trackBy: trackId">
                <td><a [routerLink]="['/exercises-answer', exercisesAnswer.id, 'view' ]">{{exercisesAnswer.id}}</a></td>
                <td>{{exercisesAnswer.result}}</td>
                <td>{{exercisesAnswer.isCorrect}}</td>
<!--                <td>{{exercisesAnswer.createdDate | date:'medium'}}</td>-->
<!--                <td>{{exercisesAnswer.createdBy}}</td>-->
<!--                <td>{{exercisesAnswer.updatedDate | date:'medium'}}</td>-->
<!--                <td>{{exercisesAnswer.updatedBy}}</td>-->
                <td>
                    <div *ngIf="exercisesAnswer.exercisesId">
                        <a [routerLink]="['../exercises', exercisesAnswer.exercisesId , 'view' ]" >{{exercisesAnswer.exercisesName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/exercises-answer', exercisesAnswer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exercises-answer', exercisesAnswer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'exercises-answer', { outlets: { popup: exercisesAnswer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
