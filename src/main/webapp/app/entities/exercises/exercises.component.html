    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
                <label for="search">Search</label>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="exercises">
        <table mdbTable hover="true" #tableEl="mdbTable">
            <thead>
            <tr>
                <th><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="learnSqlApp.exercises.nameExercises">Name Exercises</span></th>
                <th><span jhiTranslate="learnSqlApp.exercises.question">Question</span></th>
                <th><span jhiTranslate="learnSqlApp.exercises.score">Score</span></th>
                <th><span jhiTranslate="learnSqlApp.exercises.timeOnMinutes">Time On Minutes</span></th>
<!--                <th><span jhiTranslate="learnSqlApp.exercises.createdDate">Created Date</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.exercises.createdBy">Created By</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.exercises.updatedDate">Updated Date</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.exercises.updatedBy">Updated By</span></th>-->
                <th><span jhiTranslate="learnSqlApp.exercises.category">Category</span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr mdbTableCol *ngFor="let exercises of exercises ;trackBy: trackId; let i = index">
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"><a [routerLink]="['/exercises', exercises.id, 'view' ]">{{exercises.id}}</a></td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{exercises.nameExercises}}</td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{exercises.question}}</td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{exercises.score}}</td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{exercises.timeOnMinutes}}</td>
<!--                <td>{{exercises.createdDate | date:'medium'}}</td>-->
<!--                <td>{{exercises.createdBy}}</td>-->
<!--                <td>{{exercises.updatedDate | date:'medium'}}</td>-->
<!--                <td>{{exercises.updatedBy}}</td>-->
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                    <div *ngIf="exercises.categoryId">
                        <a [routerLink]="['../category', exercises.categoryId , 'view' ]">{{exercises.categoryName}}</a>
                    </div>
                </td>
                <td class="text-right" *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/exercises', exercises.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/exercises', exercises.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'exercises', { outlets: { popup: exercises.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="12">
                    <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="exercises"></mdb-table-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
