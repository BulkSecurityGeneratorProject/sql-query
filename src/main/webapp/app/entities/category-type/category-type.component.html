    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
                <label for="search">Search</label>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categoryTypes">
        <table mdbTable hover="true" #tableEl="mdbTable">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="learnSqlApp.categoryType.nameCategoryType">Name Category Type</span></th>
                <th><span jhiTranslate="learnSqlApp.categoryType.description">Description</span></th>
<!--                <th><span jhiTranslate="learnSqlApp.categoryType.createdDate">Created Date</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.categoryType.createdBy">Created By</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.categoryType.updatedDate">Updated Date</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.categoryType.updatedBy">Updated By</span></th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr mdbTableCol *ngFor="let categoryType of categoryTypes ;trackBy: trackId; let i = index">
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"><a [routerLink]="['/category-type', categoryType.id, 'view' ]">{{categoryType.id}}</a>
                </td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{categoryType.nameCategoryType}}</td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{categoryType.description}}</td>
<!--                <td>{{categoryType.createdDate | date:'medium'}}</td>-->
<!--                <td>{{categoryType.createdBy}}</td>-->
<!--                <td>{{categoryType.updatedDate | date:'medium'}}</td>-->
<!--                <td>{{categoryType.updatedBy}}</td>-->
                <td class="text-right" *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/category-type', categoryType.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/category-type', categoryType.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'category-type', { outlets: { popup: categoryType.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="12">
                    <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="categoryTypes"></mdb-table-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
