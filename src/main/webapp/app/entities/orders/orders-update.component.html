<div class="row justify-content-center">
    <div class="col-10">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-orders-heading" jhiTranslate="learnSqlApp.orders.home.createOrEditLabel">Create or edit a Orders</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-5">
                        <div class="md-form" [hidden]="!orders.id">
                            <label for="id" jhiTranslate="global.field.id">ID</label>
                            <input mdbInput type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="orders.id" readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="md-form">
                            <label jhiTranslate="learnSqlApp.orders.orderDate"
                                   for="field_orderDate">Order Date</label>
                            <input mdbInput id="field_orderDate" type="date"
                                   class="form-control" name="orderDate"
                                   [(ngModel)]="orderDate" placeholder="YYYY-MM-DD"
                                   required/>
                            <div [hidden]="!(editForm.controls.orderDate?.dirty && editForm.controls.orderDate?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.orderDate?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.orderDate?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                                    This field should be a date and time.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-3">
                        <label class="" jhiTranslate="learnSqlApp.orders.customer"
                               for="field_customer">Customer</label>
                        <select class="browser-default custom-select" id="field_customer" name="customer"
                                [(ngModel)]="orders.customerId" required>
                            <option selected [ngValue]="null"></option>
                            <option [ngValue]="customerOption.id"
                                    *ngFor="let customerOption of customers; trackBy: trackCustomerById">
                                {{customerOption.id}}</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="" jhiTranslate="learnSqlApp.orders.employees"
                               for="field_employees">Employees</label>
                        <select class="browser-default custom-select" id="field_employees" name="employees"
                                [(ngModel)]="orders.employeesId" required>
                            <option selected [ngValue]="null"></option>
                            <option [ngValue]="employeesOption.id"
                                    *ngFor="let employeesOption of employees; trackBy: trackEmployeesById">
                                {{employeesOption.id}}</option>
                        </select>
                    </div>

                    <div class="col-3">
                        <label class="" jhiTranslate="learnSqlApp.orders.shipper"
                               for="field_shipper">Shipper</label>
                        <select class="browser-default custom-select" id="field_shipper" name="shipper"
                                [(ngModel)]="orders.shipperId" required>
                            <option selected [ngValue]="null"></option>
                            <option [ngValue]="shipperOption.id"
                                    *ngFor="let shipperOption of shippers; trackBy: trackShipperById">
                                {{shipperOption.id}}</option>
                        </select>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-danger"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
