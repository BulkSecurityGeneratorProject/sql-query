<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="employees">
            <h2><span jhiTranslate="learnSqlApp.employees.detail.title">Employees</span> {{employees.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">

                <div class="row">
                    <div class="col-5">
                        <div class="md-form">
                            <input disabled mdbInput placeholder="{{employees.lastName}}" type="text" class="form-control">
                            <label jhiTranslate="learnSqlApp.employees.lastName">Last Name</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="md-form">
                            <input disabled mdbInput placeholder="{{employees.firstName}}" type="text" class="form-control">
                            <label jhiTranslate="learnSqlApp.employees.firstName">First Name</label>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="md-form">
                            <input disabled mdbInput placeholder="{{employees.birthDate}}" type="text" class="form-control">
                            <label jhiTranslate="learnSqlApp.employees.birthDate">Birth Date</label>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="md-form">
                            <input disabled mdbInput placeholder="{{employees.notes}}" type="text" class="form-control">
                            <label jhiTranslate="learnSqlApp.employees.notes">Notes</label>
                        </div>
                    </div>
                </div>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/employees', employees.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
