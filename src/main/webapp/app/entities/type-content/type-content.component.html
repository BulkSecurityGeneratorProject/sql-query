    <div class="row">
        <div class="col-md-12 mx-auto">
            <div class="md-form">
                <input type="text" [(ngModel)]="searchText" class="form-control" id="search" mdbInput>
                <label for="search">Search</label>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="typeContents">
        <table mdbTable hover="true" #tableEl="mdbTable">
            <thead>
            <tr>
                <th scope="col"><span jhiTranslate="global.field.id">ID</span></th>
                <th><span jhiTranslate="learnSqlApp.typeContent.nameTypeContent">Name Type Content</span></th>
                <th><span jhiTranslate="learnSqlApp.typeContent.priority">Priority</span></th>
<!--                <th><span jhiTranslate="learnSqlApp.typeContent.createdDate">Created Date</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.typeContent.createdBy">Created By</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.typeContent.updatedDate">Updated Date</span></th>-->
<!--                <th><span jhiTranslate="learnSqlApp.typeContent.updatedBy">Updated By</span></th>-->
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr mdbTableCol *ngFor="let typeContent of typeContents ;trackBy: trackId; let i = index">
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex"><a [routerLink]="['/type-content', typeContent.id, 'view' ]">{{typeContent.id}}</a></td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{typeContent.nameTypeContent}}</td>
                <td *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">{{typeContent.priority}}</td>
<!--                <td>{{typeContent.createdDate | date:'medium'}}</td>-->
<!--                <td>{{typeContent.createdBy}}</td>-->
<!--                <td>{{typeContent.updatedDate | date:'medium'}}</td>-->
<!--                <td>{{typeContent.updatedBy}}</td>-->
                <td class="text-right" *ngIf="i+1 >= mdbTablePagination.firstItemIndex && i < mdbTablePagination.lastItemIndex">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/type-content', typeContent.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/type-content', typeContent.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'type-content', { outlets: { popup: typeContent.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="12">
                    <mdb-table-pagination [tableEl]="tableEl" [searchDataSource]="typeContents"></mdb-table-pagination>
                </td>
            </tr>
            </tfoot>
        </table>
    </div>
</div>
