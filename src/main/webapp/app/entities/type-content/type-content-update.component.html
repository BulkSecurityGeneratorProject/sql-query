                        </div>

                                   id="field_nameTypeContent"
                                   [(ngModel)]="typeContent.nameTypeContent" required/>
                            <div [hidden]="!(editForm.controls.nameTypeContent?.dirty && editForm.controls.nameTypeContent?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.nameTypeContent?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.typeContent.priority"
                                   for="field_priority">Priority</label>
                            <input mdbInput type="text" class="form-control" name="priority"
                                   id="field_priority"
                                   [(ngModel)]="typeContent.priority" required/>
                            <div [hidden]="!(editForm.controls.priority?.dirty && editForm.controls.priority?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.priority?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.priority?.errors?.number" jhiTranslate="entity.validation.number">
                                    This field should be a number.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
