<div>
    <h2 id="page-heading">
        <span jhiTranslate="learnSqlApp.customer.home.title">Customers</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-customer" [routerLink]="['/customer/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="learnSqlApp.customer.home.createLabel">
            Create new Customer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
<!--            <form name="searchForm" class="form-inline">-->
<!--                <div class="input-group w-100 mt-3">-->
<!--                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'learnSqlApp.customer.home.search' | translate }}">-->
<!--                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">-->
<!--                        <fa-icon [icon]="'search'"></fa-icon>-->
<!--                    </button>-->
<!--                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">-->
<!--                        <fa-icon [icon]="'trash-alt'"></fa-icon>-->
<!--                    </button>-->
<!--                </div>-->
<!--            </form>-->

            <form class="form-inline md-form form-sm active-cyan-2">
                <input class="form-control form-control-sm mr-3 w-75"
                       type="text"
                       [(ngModel)]="currentSearch"
                       name="currentSearch"
                       placeholder="{{ 'learnSqlApp.customer.home.search' | translate }}"
                       mdbInput>
                <button class="input-group-append btn btn-info"
                        (click)="search(currentSearch)">
                    <fa-icon [icon]="'search'"></fa-icon>
                </button>
                <button class="input-group-append btn btn-danger"
                        (click)="clear()"
                        *ngIf="currentSearch">
                    <fa-icon [icon]="'trash-alt'"></fa-icon>
                </button>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="customers">
        <table mdbTable hover="true">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="learnSqlApp.customer.customerName">Customer Name</span></th>
            <th><span jhiTranslate="learnSqlApp.customer.contactName">Contact Name</span></th>
            <th><span jhiTranslate="learnSqlApp.customer.address">Address</span></th>
            <th><span jhiTranslate="learnSqlApp.customer.city">City</span></th>
            <th><span jhiTranslate="learnSqlApp.customer.postalCode">Postal Code</span></th>
            <th><span jhiTranslate="learnSqlApp.customer.country">Country</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr mdbTableCol *ngFor="let customer of customers ;trackBy: trackId">
                <td><a [routerLink]="['/customer', customer.id, 'view' ]">{{customer.id}}</a></td>
                <td>{{customer.customerName}}</td>
                <td>{{customer.contactName}}</td>
                <td>{{customer.address}}</td>
                <td>{{customer.city}}</td>
                <td>{{customer.postalCode}}</td>
                <td>{{customer.country}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/customer', customer.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/customer', customer.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'customer', { outlets: { popup: customer.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
