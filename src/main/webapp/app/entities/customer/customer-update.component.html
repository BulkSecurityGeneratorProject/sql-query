<div class="row justify-content-center">
    <div class="col-10">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-customer-heading" jhiTranslate="learnSqlApp.customer.home.createOrEditLabel">Create or edit a Customer</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="row">
                    <div class="col-5">
                        <div class="md-form" [hidden]="!customer.id">
                            <label for="id" jhiTranslate="global.field.id">ID</label>
                            <input mdbInput type="text" class="form-control" id="id" name="id"
                                   [(ngModel)]="customer.id" readonly/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.customer.customerName"
                                   for="field_customerName">Customer Name</label>
                            <input mdbInput type="text" class="form-control" name="customerName"
                                   id="field_customerName"
                                   [(ngModel)]="customer.customerName" required/>
                            <div [hidden]="!(editForm.controls.customerName?.dirty && editForm.controls.customerName?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.customerName?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.customer.contactName"
                                   for="field_contactName">Contact Name</label>
                            <input mdbInput type="text" class="form-control" name="contactName"
                                   id="field_contactName"
                                   [(ngModel)]="customer.contactName" required/>
                            <div [hidden]="!(editForm.controls.contactName?.dirty && editForm.controls.contactName?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.contactName?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.customer.address"
                                   for="field_address">Address</label>
                            <input mdbInput type="text" class="form-control" name="address"
                                   id="field_address"
                                   [(ngModel)]="customer.address" required/>
                            <div [hidden]="!(editForm.controls.address?.dirty && editForm.controls.address?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.address?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.customer.city"
                                   for="field_city">City</label>
                            <input mdbInput type="text" class="form-control" name="city"
                                   id="field_city"
                                   [(ngModel)]="customer.city" required/>
                            <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.city?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.customer.postalCode"
                                   for="field_postalCode">Postal Code</label>
                            <input mdbInput type="text" class="form-control" name="postalCode"
                                   id="field_postalCode"
                                   [(ngModel)]="customer.postalCode" required/>
                            <div [hidden]="!(editForm.controls.postalCode?.dirty && editForm.controls.postalCode?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.postalCode?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="md-form">
                            <label class="" jhiTranslate="learnSqlApp.customer.country"
                                   for="field_country">Country</label>
                            <input mdbInput type="text" class="form-control" name="country"
                                   id="field_country"
                                   [(ngModel)]="customer.country" required/>
                            <div [hidden]="!(editForm.controls.country?.dirty && editForm.controls.country?.invalid)">
                                <small class="form-text text-danger"
                                       [hidden]="!editForm.controls.country?.errors?.required" jhiTranslate="entity.validation.required">
                                    This field is required.
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-danger"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
